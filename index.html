<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme generator</title>
    <link rel="stylesheet" href="css/main.css">

</head>

<body class="flex" onload="onInit()">
    <header class="main-header">header</header>
    <section class="gallery g-images">gallery images</section>
    <section class="editor flex">
        <div class="image-container">
            <canvas class="canvas"></canvas>
        </div>
        <div class="controls-container grid">
            <input type="text" class="line-input" placeholder="Enter text here" oninput="memeController.onTextEdit(this)" />
            <ul class="lines-manage clean-list ">
                <li class="line-add">
                    <button onclick="editorController.onAddLine()">Add line</button>
                </li>
                <li class="line-delete">
                    <button onclick="editorController.onDeleteLine()">Delete line</button>
                </li>
                <li class="line-up">
                    <button onclick="editorController.onSwitchLine(1)">Move up</button>
                </li>
                <li class="line-down">
                    <button onclick="editorController.onSwitchLine(-1)">Move down</button>
                </li>
            </ul>
            <ul class="text-edit clean-list ">
                <li class="font-size" >
                    <button  onclick="editorController.onFontSizeChange(1)">A+</button>
                </li>
                <li class="font-size" >
                    <button  onclick="editorController.onFontSizeChange(-1)">A-</button>
                </li>
                <li  class="font-fill" >
                    <button onclick="editorController.toggleColorPicker()">Select color</button>
                    <div  class="color-picker hidden" ></div>
                </li>
            </ul>
            <ul class="emogies clean-list "></ul>
        </div>
    </section>
    <section class="gallery g-meme hidden">memes gallery</section>
    <footer class="main-footer">footer</footer>

    <script src="js/utils.js"></script>
    <script src="js/services/storageService.js"></script>
    <script src="js/services/imagesService.js"></script>
    <script src="js/services/memesService.js"></script>
    <script src="js/controllers/mainController.js"></script>
    <script src="js/controllers/imagesGalleryController.js"></script>
    <script src="js/controllers/memesController.js"></script>
    <script src="js/controllers/memesGenController.js"></script>
   
</body>

</html>
