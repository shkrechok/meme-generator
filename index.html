<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme generator</title>
    <link rel="stylesheet" href="css/main.css">

</head>

<body class="flex" onload="onInit()">
    <header class="main-header">header</header>
    <section class="gallery g-images">gallery images</section>
    <section class="editor flex">
        <div class="image-container">
            <canvas class="canvas"></canvas>
        </div>
        <div class="controls-container grid">
            <input type="text" class="line-input" placeholder="Enter text here" oninput="onTextEdit(this)" />
            <ul class="lines-pos clean-list ">
            </ul>
            <ul class="text-edit clean-list ">
                <li class="font-size" >
                    <button  onclick="onFontSizeChange(1)">A+</button>
                </li>
                <li class="font-size" >
                    <button  onclick="onFontSizeChange(-1)">A-</button>
                </li>
                <li  class="font-fill" >
                    <button onclick="onOpenPalete()">Select color</button>
                    <div  class="color-picker hidden" ></div>
                </li>
            </ul>
            <ul class="emogies clean-list "></ul>
        </div>
    </section>
    <section class="gallery g-meme hidden">memes gallery</section>
    <footer class="main-footer">footer</footer>

    <script src="js/utils.js"></script>
    <script src="js/service.js"></script>
    <script src="js/controller.js"></script>
   
</body>

</html>
