<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme generator</title>
    <link rel="stylesheet" href="css/main.css">

</head>

<body class="flex" onload="onInit()">
    <header class="main-header">header</header>
    <section class="gallery g-images hidden">gallery images</section>
    <section class="editor">
        <div class="image-container">
            <canvas class="canvas"></canvas>
        </div>
        <div class="controls-container">
            <input type="text" class="line-input" placeholder="Enter text here" />
        </div>
    </section>
    <section class="gallery g-meme hidden">memes gallery</section>
    <footer class="main-footer">footer</footer>

    <script src="js/service.js"></script>
    <script src="js/controller.js"></script>
</body>

</html>
