<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme generator</title>
    <link rel="stylesheet" href="css/styles.css">

</head>

<body class="main-layout grid" onload="onInit()">
    <header class="main-header full">
        <div class="logo">Meme-gen</div>
        <nav class="main-nav-container">
            <ul class="main-nav flex clean-list">
                <li><button data-section="g-images" class="main-nav-item" onclick="onNavTo(this)">Gallery
                        |</button></li>
                <li><button data-section="editor" class="main-nav-item active" onclick="onNavTo(this)">Editor |</button>
                </li>
                <li><button data-section="g-memes" class="main-nav-item" onclick="onNavTo(this)">Memes</button>
                </li>
            </ul>
        </nav>
    </header>
    <section data-class="g-images" class="main-item g-images gallery grid hidden">gallery images</section>
    <section data-class="editor" class="main-item editor grid">
        <div class="image-container">
            <canvas class="canvas"></canvas>
        </div>
        <div class="controls-container grid">
            <input type="text" class="line-input" placeholder="Enter text here"
                onfocus="editorController.onInputFocus()" oninput="memeController.onTextEdit(this)" />
            <ul class="lines-manage clean-list ">
                <li class="line-add">
                    <button onclick="editorController.onAddLine()">Add line</button>
                </li>
                <li class="line-delete">
                    <button onclick="editorController.onDeleteLine()">Delete line</button>
                </li>
                <li class="line-up">
                    <button onclick="editorController.onSwitchLine(-1)">Prev Line</button>
                </li>
                <li class="line-down">
                    <button onclick="editorController.onSwitchLine(+1)">Next Line</button>
                </li>
            </ul>
            <ul class="text-edit clean-list ">
                <li class="font-size">
                    <button onclick="editorController.onFontSizeChange(1)">A+</button>
                </li>
                <li class="font-size">
                    <button onclick="editorController.onFontSizeChange(-1)">A-</button>
                </li>
                <li class="font-fill">
                    <button onclick="editorController.toggleColorPicker()">Select color</button>
                    <div class="color-picker hidden"></div>
                </li>
            </ul>
            <ul class="emogies clean-list "></ul>
        </div>
    </section>
    <section data-class="g-memes" class="main-item g-memes gallery hidden">memes gallery</section>
    <footer class="main-footer full">footer</footer>
    <script src="js/utils.js"></script>
    <script src="js/services/storageService.js"></script>
    <script src="js/services/imagesService.js"></script>
    <script src="js/services/memesService.js"></script>
    <script src="js/controllers/imagesGalleryController.js"></script>
    <script src="js/controllers/memesController.js"></script>
    <script src="js/controllers/memesGenController.js"></script>
    <script src="js/controllers/mainController.js"></script>



</body>

</html>
